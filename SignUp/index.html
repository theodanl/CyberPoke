<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber | Sign Up</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/ico">
    <link rel="stylesheet" href="css/sign_Up.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Secular+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <form class="box" id= "form" name="form" action="/phpFile/check.php" method="post" onsubmit="ValidateForm">
        <style>
            .img-logo img{
                width: 128px;
                height: 128px;
                opacity: 1;
            }
        </style>
        <div class="img-logo">
            <img src="img/logo.png" alt="логотип">
        </div>
       <!--Поля для вводна данных-->
        <h1>Регистрация</h1>
    <div class="input_control">

        <input type="login"  class="input js-input" id="Login" 
        name="Login" placeholder="odan123">
        <div class="error"></div>
    </div>
    <div class="input_control">

        <input type="email" class="input js-input js-input-email" id="Email" 
        name="Email" placeholder="mail1@mail.ru">
        <div class="error"></div>
    </div>
    <div class="input_control">
        <input type="number" class="input js-input js-input-number" id="Number" 
        name="Number" placeholder="8xxxxxxxxxx">
        <div class="error"></div>
    </div>
    <div class="input_control">
        <input type="password" class="input js-input" id="Password" 
        name="Password" placeholder="Password">
        <div class="error"></div>
    </div>
    <div class="input_control">
        <input type="repeat_password" class="input js-input" id="Repeat_Password" 
        name="Repeat_Password" placeholder="RepeatPassword">
        <div class="error"></div>
    </div>
        <button class="form__btn" type="submit">Sign Up</button>
    </form>
    <script src="../js/signUP.js"></script>
</body>
</html>
